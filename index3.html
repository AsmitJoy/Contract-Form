<!DOCTYPE html>
<html>
<head>
	<title>Contract Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background:url('f.jpg') no-repeat ;background-size:cover;font-family:tahoma;background-attachment:fixed;">
	<div class="container ">
		<h2 >Contract Form</h2>
		<div class="col-md-4 col-md-offset-4">
			<form class="bg-warning" autocomplete="off" style="padding:38px;background:linear-gradient(to right,#f3432fb0,#ebcf9099);margin-top:35px;border-radius:1em;margin-bottom:10px;width: 28em">
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-user"></i> FULL NAME</label>
					<input type="text"required placeholder="Full name"class="form-control" autofocus >
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-at"></i> EMAIL</label>
					<input type="email" required placeholder="asmitjoy17@gmail.com" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-lock"></i> PASSWORD</label>
					<input type="password"required placeholder=" password" class="form-control" >
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-phone"></i> PHONE</label>
					<input type="number" class="form-control" min="0" maxlength="11"step="1" placeholder=" Your phone number">
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-globe"></i> Country</label>
					<select id="country" class="form-control">
						<option value="Bangladesh">Bangladesh</option>
						<option value="America">America</option>
						<option value="India">India</option>
						<option value="Austrilia">Austrilia</option>
						<option value="Napal">Napal</option>
					</select>
				</div>
				<div class="form-group">
					<label class="form-control-label"><i class="fa fa-envelope-open"></i> MESSAGE</label>
					<textarea class="form-control"required cols="3" rows="6" placeholder="Message"></textarea>
				</div>
				<div class="form-group" align="center">
					<button class="btn "><a href="https://asmitjoy.github.io/Modern-Responsive-Website/" target="_blank" style="text-decoration:none;color:#000">Send Message</a></button>
				</div>
			</form>
		</div>			
	</div>
</div>
</body>
</html>
